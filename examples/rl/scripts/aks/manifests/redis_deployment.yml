apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: maro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:6
        name: master
        ports:
        - containerPort: 6379
